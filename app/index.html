<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>martplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>

                    <div class="header__btn">
                        <a class="header__btn-seller" href="#">Become a Seller</a>
                    </div>
                    <div class="header__account">
                        <a class="header__account-info" href="#">
                            <div class="header__account-avatar" style="background-image: url(images/content/user.jpg);"></div>
                            <span>Taofiq Hakim</span>
                        </a>
                        <a class="header__account-total">
                            $20.45
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__list-item">  
                                <a href="#" class="header__list-link">home</a>    
                            </li>
                            <li class="header__list-item">  
                                <a href="#" class="header__list-link">all products</a>    
                            </li>
                            <li class="header__list-item">  
                                <a href="#" class="header__list-link">wordpress</a>    
                            </li>
                            <li class="header__list-item">  
                                <a href="#" class="header__list-link">festures</a>    
                            </li>
                            <li class="header__list-item">  
                                <a href="#" class="header__list-link">pages</a>
                            </li>
                        </ul>
                    </nav>
                     <div class="header__bottom-form">
                         <form>
                             <input type="text" placeholder="Search product here..." required>
                             <button type="submit">
                                 <img src="images/content/search.png" alt="">
                             </button>
                         </form>
                     </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js" ></script>
    <script src="js/main.min.js" ></script>
</body>
</html>
